<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Love Story - yourfavontheway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Serif+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cover-styles.css">
</head>
<body>
    <!-- Header -->
    <header class="story-header">
        <div class="header-content">
            <div class="logo">
                <img src="yourfav_logo.png" alt="yourfavontheway" class="logo-image">
                <span class="logo-text">yourfavontheway</span>
            </div>
            <div class="header-actions">
                <button class="edit-story-btn" id="editStoryBtn" title="Edit Story">
                    <svg class="edit-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" fill="white"/>
                    </svg>
                </button>
                <div class="language-selector">
                    <button class="language-btn active" data-lang="en">EN</button>
                    <button class="language-btn" data-lang="tr">TR</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Edit Mode Active Notification -->
    <div class="edit-mode-notification" id="editModeNotification">
        <span>Edit Mode Active</span>
    </div>

    <!-- Hero Section -->
    <section class="hero-section" id="hero">
        <div class="hero-content">
            <div class="hero-image">
                <img id="heroImage" src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=400&h=400&fit=crop&crop=faces" alt="Human Couple">
            </div>
            <div class="hero-text">
                <div class="subtitle-container">
                    <p class="hero-subtitle" data-translate="from-lover">To my dearest love, on our special day</p>
                    <button class="remove-subtitle-btn" id="removeSubtitleBtn" title="Remove subtitle" style="display: none;">Ã—</button>
                </div>
                <h1 class="hero-title" id="heroTitle" data-translate="hero-title">Happy Anniversary, my forever Valentine</h1>
                
                <!-- Tap to Continue Indicator -->
                <div class="swipe-up-indicator" id="swipeUpIndicator">
                    <div class="swipe-up-text" data-translate="tap-to-continue">Tap to continue</div>
                </div>
            </div>
        </div>
    </section>

    <script src="cover-script.js"></script>
</body>
</html>
