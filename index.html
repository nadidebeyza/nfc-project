<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yourfavontheway - NFC Keepsakes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Source+Serif+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Fixed Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="yourfav_logo.png" alt="yourfavontheway" class="logo-image">
                <span class="logo-text">yourfavontheway</span>
            </div>
            <div class="header-right">
                <div class="language-selector">
                    <button class="language-btn active" data-lang="en">EN</button>
                    <button class="language-btn" data-lang="tr">TR</button>
                </div>
                <button class="cart-icon" aria-label="Shopping cart">
                    <span class="cart-count">0</span>
                    ðŸ›’
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Filter Chips -->
        <section class="filter-section">
            <div class="filter-chips">
                <button class="filter-chip active" data-filter="all" data-translate="all">All</button>
                <button class="filter-chip" data-filter="valentine" data-translate="valentine">Valentine</button>
                <button class="filter-chip" data-filter="mother" data-translate="mother">Mother</button>
                <button class="filter-chip" data-filter="daughter" data-translate="daughter">For daughter</button>
                <button class="filter-chip" data-filter="son" data-translate="son">For son</button>
                <button class="filter-chip" data-filter="friend" data-translate="friend">Friend</button>
                <button class="filter-chip" data-filter="birthday" data-translate="birthday">Birthday</button>
                <button class="filter-chip" data-filter="pet" data-translate="pet">Pet</button>
                <button class="filter-chip" data-filter="limited" data-translate="limited">Limited</button>
            </div>
        </section>

        <!-- Sort Options -->
        <section class="sort-section">
            <div class="sort-options">
                <button class="sort-option active" data-sort="recommended" data-translate="recommended">Recommended</button>
                <button class="sort-option" data-sort="new" data-translate="new">New</button>
                <button class="sort-option" data-sort="price-low" data-translate="price-low">Price â†‘</button>
                <button class="sort-option" data-sort="price-high" data-translate="price-high">Price â†“</button>
            </div>
        </section>

        <!-- Product Grid -->
        <section class="product-grid">
            <!-- Products will be dynamically loaded here -->
        </section>
    </main>

    <!-- Sticky Bottom Bar -->
    <div class="sticky-bottom-bar" id="stickyBar">
        <div class="sticky-content">
            <div class="selected-filters">
                <span class="filter-summary">2 items selected</span>
            </div>
            <button class="checkout-btn" data-translate="checkout">Checkout</button>
        </div>
    </div>

    <!-- Quick View Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-drawer" id="modalDrawer">
            <div class="modal-header">
                <h3 class="modal-title" data-translate="personalize-keepsake">Personalize your keepsake</h3>
                <button class="modal-close" id="modalClose">Ã—</button>
            </div>
            <div class="modal-content">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="">
                </div>
                <div class="modal-details">
                    <h4 id="modalProductTitle"></h4>
                    <p id="modalProductSubtitle"></p>
                    <div class="modal-price">
                        <span id="modalBasePrice"></span>
                        <span id="modalPersonalizationPrice"></span>
                    </div>
                </div>
                <div class="personalization-form">
                    <label for="personalMessage" data-translate="personal-message">Your message</label>
                    <textarea id="personalMessage" placeholder="Write a short love note or personal message..."></textarea>
                    <div class="form-actions">
                        <button class="btn-secondary" data-translate="send-gift">Send as gift</button>
                        <button class="btn-primary" data-translate="personalize-buy">Personalize & buy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
